<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>DjangComm</title>
  <style>
    .form-container {
      height: 100vh;
    }


    body {
      background-image: linear-gradient(#ee0979, #ff6a00);
    }

    .btn {
      background-color: rgb(233, 233, 233);
    }

    .btn:hover {
      background-color: black;
      color: aliceblue;
    }

    form {
      background-color: white;
      transition: all 500ms;
    }

    form:hover {
      transform: scale(1.05);
      box-shadow: 20px 20px 20px 10px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>

<body>
  <div class="form-container d-flex justify-content-center align-items-center">

    <form class="col-md-4" action="" method="POST">
      {% csrf_token %}
      <div class="border border-2 rounded p-3">
        <div class="container text-center p-2 fw-bold display-6 ">
          <div class="row">
            <div class="col-md-12">Sign Up</div>
          </div>
        </div>

        <div class="mb-3 p-1">
          <label class="form-label fw-bold">UserName</label>
          <input name="username" type="text" class="form-control" id="exampleInputusername"
            aria-describedby="emailHelp">
        </div>

        <div class="mb-3 p-1">
          <label class="form-label fw-bold">First Name</label>
          <input name="firstname" type="text" class="form-control" id="exampleInputfirstname">
        </div>


        <div class="mb-3 p-1">
          <label class="form-label fw-bold">Last Name</label>
          <input name="lastname" type="text" class="form-control" id="exampleInputlastname">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn  col-md-12">Submit</button>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
